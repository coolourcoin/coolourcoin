        <h1>Genesis Spectrum (4096)</h1>
        <p class="small">A 12‑bit palette (16×16×16). Each swatch is unique. Click to see HEX & distance from white.</p>
      </div>

        <div class="alert small">Preview only. Final IDs and rarity bands are assigned on‑chain.</div>

  <main class="container">
    <div id="palette" class="palette"></div>
    <div id="info" class="card" style="margin-top:14px;font-family:ui-monospace, SFMono-Regular, Menlo, monospace"></div>
  </main>
  <footer class="footer"><div>© 2025 CoolourCoin</div></footer>
  <script src="script.js"></script>
  <script>
    const grid = document.getElementById('palette');
    const info = document.getElementById('info');
    const to255 = v => Math.round(v*17);
    const hex2 = v => v.toString(16).padStart(2,'0').toUpperCase();
    const dWhite = (r,g,b) => { const rn=1-r/255, gn=1-g/255, bn=1-b/255; return Math.sqrt(rn*rn+gn*gn+bn*bn)/Math.sqrt(3); }
    let id=0;
    for(let r4=0;r4<16;r4++){ for(let g4=0;g4<16;g4++){ for(let b4=0;b4<16;b4++){ 
      const r=to255(r4), g=to255(g4), b=to255(b4);
      const hex = `#${hex2(r)}${hex2(g)}${hex2(b)}`;
      const d = dWhite(r,g,b);
      const sw = document.createElement('div'); sw.className='sw'; sw.style.background = hex;
      sw.title = `${hex} · id=${id} · d_white=${d.toFixed(3)}`;
      sw.addEventListener('click',()=>{ info.innerHTML = `<strong>${hex}</strong> · id=${id} · RGB(${r},${g},${b}) · d_white=${d.toFixed(4)}`; });
      grid.appendChild(sw); id++;
    }}
  </script>
