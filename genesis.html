<style>
/* ---------- Base / Reset ---------- */
*{box-sizing:border-box} html,body{height:100%} body{margin:0;font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:#e9f2ff;background:#0a0f1e}
a{color:#cfe6ff;text-decoration:none} a:hover{text-decoration:underline}
.container{max-width:1100px;margin:0 auto;padding:24px 16px}
h1,h2,h3{margin:0 0 10px} h1{font-size:40px;letter-spacing:.3px} h2{font-size:26px} h3{font-size:19px}
p{margin:0 0 12px;opacity:.95}

/* ---------- Aurora background ---------- */
.bg-aurora{position:relative;overflow:hidden}
.bg-aurora:before,.bg-aurora:after{
  content:"";position:absolute;inset:-30%;
  background:radial-gradient(55% 65% at 30% 40%, rgba(69,233,255,.35), transparent 60%),
             radial-gradient(45% 60% at 70% 35%, rgba(145, 85, 255,.30), transparent 60%),
             radial-gradient(60% 55% at 50% 75%, rgba(255,220,120,.22), transparent 60%);
  filter:blur(24px) saturate(1.15);
  animation:flow 18s linear infinite alternate
}
.bg-aurora:after{animation-duration:26s;opacity:.8;mix-blend-mode:screen}
@keyframes flow{0%{transform:translate3d(0,0,0) scale(1)} 100%{transform:translate3d(2%, -2%, 0) scale(1.03)}}

/* ---------- NAV ---------- */
.nav{position:sticky; top:0; z-index:40; backdrop-filter:saturate(1.2) blur(8px);
     background:linear-gradient(to bottom, rgba(10,15,30,.78), rgba(10,15,30,.45));
     border-bottom:1px solid rgba(255,255,255,.06)}
.nav-inner{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;justify-content:space-between}
.brand{display:flex;align-items:center;gap:10px;color:#e9f2ff;text-decoration:none}
.brand img{width:28px;height:28px;border-radius:50%}
.menu{display:flex;gap:16px;flex-wrap:wrap}
.menu a{color:#e9f2ff;text-decoration:none;opacity:.9;padding:6px 10px;border-radius:10px}
.menu a:hover{background:rgba(255,255,255,.06);opacity:1}

/* ---------- Cards / Sections ---------- */
.grid{display:grid;gap:16px}
.grid.cols-3{grid-template-columns:repeat(1,minmax(0,1fr))}
@media(min-width:760px){.grid.cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}}
.card{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.25)}
.card h3{margin-bottom:6px}
.badge{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.15);opacity:.9;margin-right:8px;font-size:13px}

/* ---------- Buttons ---------- */
.buttons{display:flex; gap:12px; flex-wrap:wrap; margin-top:14px}
.btn{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.06)}
.btn.primary{background:linear-gradient(90deg,#aee2ff33,#ffd27a33);border-color:rgba(255,255,255,.22)}
.btn:hover{filter:saturate(1.2);transform:translateY(-1px)}

/* ---------- Footer ---------- */
footer{opacity:.8;border-top:1px solid rgba(255,255,255,.06);margin-top:24px}
footer .container{display:flex;justify-content:space-between;flex-wrap:wrap;gap:10px}

/* ---------- Genesis Grid ---------- */
.palette-controls{display:flex;gap:10px;align-items:center;margin:8px 0 14px}
.view-toggle{padding:6px 10px;border:1px solid rgba(255,255,255,.18);border-radius:10px;background:rgba(255,255,255,.04)}
.palette{display:grid;grid-template-columns:repeat(64, minmax(0,1fr)); gap:2px; background:rgba(255,255,255,.04);
         padding:8px;border-radius:16px;border:1px solid rgba(255,255,255,.08)}
.sw{width:100%;aspect-ratio:1;border-radius:6px;border:1px solid rgba(255,255,255,.06)}
.pyramid .sw{clip-path:polygon(0 100%, 100% 100%, 50% 0)} /* triangular mask for demo */

/* ---------- Declaration ---------- */
.declaration{font-size:18px}
.declaration li{margin:10px 0 0 0}
hr.sep{border:0;border-top:1px solid rgba(255,255,255,.1);margin:18px 0}
</style>

<body class="bg-aurora">

<div class="nav">
  <div class="nav-inner">
    <a class="brand" href="index.html">
      <img src="assets/logo2.png" alt="CoolourCoin logo" onerror="this.src='assets/logo.png'">
      <strong>CoolourCoin</strong>

      <a href="index.html">Home</a>

      <a href="how.html">How</a>
      <a href="whitepaper.html">Whitepaper</a>
      <a href="declaration.html">Declaration</a>
    </nav>
  </div>
</div>

<div class="container" style="padding-top:28px">
  <h1>Genesis Spectrum · 4096 colours</h1>
  <p>Canonical <b>64 × 64</b> grid. Toggle Grid/Pyramid preview (visual only).</p>
  <div class="palette-controls">
    <button class="view-toggle" id="toggleView">View: Grid</button>
    <span class="badge">Aurora map</span>
  </div>
  <div id="palette" class="palette"></div>
  <p style="opacity:.8;margin-top:10px">Note: Colours shown are visualised with an aurora‑grade mapping for aesthetics; token IDs follow an internal, deterministic order.</p>
</div>

<script>
const pal = document.getElementById('palette');
const btn = document.getElementById('toggleView');

function rgbFromIndex(i){ // map 0..4095 -> pleasant gamut
  const x = i % 64, y = Math.floor(i/64);
  const h = (x/64)*300 + 30; // 30..330
  const s = 60 + 35*(y/63);  // 60..95
  const l = 40 + 15*Math.sin((y/63)*Math.PI); // 40..55
  return hslToRgb(h,s,l);
}
function hslToRgb(h,s,l){
  s/=100; l/=100;
  const k=(n)=>(n+(h/30))%12;
  const a=s*Math.min(l,1-l);
  const f=(n)=>l-a*Math.max(-1,Math.min(k(n)-3,Math.min(9-k(n),1)));
  return [Math.round(255*f(0)),Math.round(255*f(8)),Math.round(255*f(4))];
}
function toHex([r,g,b]){
  return '#'+[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join('');
}
function renderGrid(){
  pal.classList.remove('pyramid');
  pal.innerHTML = '';
  for(let i=0;i<4096;i++){
    const sw = document.createElement('div');
    const rgb = rgbFromIndex(i);
    sw.className='sw';
    sw.style.background = toHex(rgb);
    sw.title = toHex(rgb).toUpperCase();
    pal.appendChild(sw);
  }
  btn.textContent = 'View: Grid';
}
function renderPyramid(){
  pal.classList.add('pyramid');
  pal.innerHTML='';
  for(let i=0;i<4096;i++){
    const sw=document.createElement('div');
    const rgb = rgbFromIndex(i);
    sw.className='sw';
    sw.style.background = toHex(rgb);
    sw.title = toHex(rgb).toUpperCase();
    pal.appendChild(sw);
  }
  btn.textContent = 'View: Pyramid (visual)';
}
let isPyr=false;
btn.addEventListener('click',()=>{ isPyr=!isPyr; isPyr?renderPyramid():renderGrid(); });
renderGrid();
</script>
