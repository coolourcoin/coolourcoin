<style>
  :root{
    --bg:#050816;
    --ink:#eaf2ff;
    --muted:#9fb0d0;
    --accent:#62e3ff;
    --container-w:min(92vw,1280px);
    --gap:2px;
    --maxcount:127; /* bottom row tiles = 2*64-1 = 127 */
    --tile: calc((var(--container-w) - (var(--gap) * (var(--maxcount) - 1))) / var(--maxcount));
  }
  *{box-sizing:border-box}
  html,body{height:100%;background:radial-gradient(1200px 600px at 50% -20%, #0c1630 0%, #070e1f 45%, #050816 70%), var(--bg); color:var(--ink); margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;}
  a{color:var(--ink); text-decoration:none}
  .topbar{
    position:sticky; top:0; z-index:20;
    display:flex; align-items:center; justify-content:space-between;
    padding:10px 16px; backdrop-filter:blur(8px);
    background:linear-gradient(180deg, rgba(5,8,22,.85), rgba(5,8,22,.55));
    border-bottom:1px solid rgba(255,255,255,.06);
  }
  .brand{display:flex; align-items:center; gap:10px}
  .brand-logo{height:28px; width:auto; display:block}
  .brand-text{font-weight:700; letter-spacing:.4px}
  .nav a{margin-left:16px; opacity:.85}
  .nav a:hover{opacity:1}
  .hero{
    width:var(--container-w); margin:24px auto 8px; text-align:center;
  }
  .hero h1{margin:0 0 6px; font-size:clamp(20px,2.4vw,28px)}
  .hero p{margin:0; color:var(--muted); font-size:clamp(13px,1.6vw,15px)}
  .board{
    width:var(--container-w);
    margin:16px auto 56px;
    display:flex; flex-direction:column; align-items:center; gap:var(--gap);
    padding:8px 0 24px;
    border-radius:14px;
    background:
      radial-gradient(800px 240px at 50% -40px, rgba(98,227,255,.12), transparent 60%),
      linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.008));
    box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.08);
  }
  .row{display:flex; gap:var(--gap); justify-content:center;}
  .tile{
    width:var(--tile);
    height:var(--tile);
    border-radius:2px;
    box-shadow: 0 0 0 1px rgba(0,0,0,.25), inset 0 0 0 1px rgba(255,255,255,.05);
    position:relative;
    transition:transform .06s ease-out, box-shadow .06s ease-out;
  }
  .tile:hover{
    transform:translateY(-2px) scale(1.02);
    box-shadow:0 6px 14px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.06);
    z-index:2;
  }
  .tile::after{
    content: attr(data-hex) " • " attr(data-rgb);
    position:absolute; left:50%; bottom:calc(100% + 6px); transform:translateX(-50%);
    white-space:nowrap; font-size:11px; padding:4px 8px; border-radius:8px;
    background:rgba(0,0,0,.7); color:#fff; opacity:0; pointer-events:none;
    transition:opacity .12s ease;
    box-shadow:0 4px 12px rgba(0,0,0,.4);
  }
  .tile:hover::after{opacity:1}
  .legend{
    width:var(--container-w); margin:6px auto 36px;
    display:flex; justify-content:space-between; color:var(--muted); font-size:12px; opacity:.9;
  }
  .footer{
    text-align:center; color:var(--muted); opacity:.8; font-size:12px; padding:24px 0 40px;
  }
  @media (max-width:640px){
    :root{ --container-w: 94vw; }

<section class="hero">
  <h1>Genesis Spectrum — 4096 Colours</h1>
  <p>64 rows • 2n−1 tiles per row • perceptually smooth, unique 12-bit palette (16×16×16).</p>

<div class="board" id="board"></div>
<div class="legend">
  <span>Top • 1 tile</span>
  <span>Middle • …</span>
  <span>Base • 127 tiles</span>
</div>

<footer class="footer">© 2025 CoolourCoin — Light-backed, floor-protected digital colours.</footer>

<script>
  // 12-bit palette generator (16 levels per channel → 4096 colours)
  function buildPalette4096(){
    const list=[];
    for(let r=0;r<16;r++){
      for(let g=0;g<16;g++){
        for(let b=0;b<16;b++){
          const R=r*17, G=g*17, B=b*17; // 0..255 in steps of 17
          const hex = '#'+[R,G,B].map(v=>v.toString(16).padStart(2,'0')).join('').toUpperCase();
          list.push({hex, rgb:`${R},${G},${B}`});
        }
      }
    }
    // Optional: sort for a nicer sweep (by hue-ish, then lightness)
    return list.sort((a,b)=>{
      const [r1,g1,b1]=a.rgb.split(',').map(Number);
      const [r2,g2,b2]=b.rgb.split(',').map(Number);
      const h1 = approxHue(r1,g1,b1), l1=(r1+g1+b1);
      const h2 = approxHue(r2,g2,b2), l2=(r2+g2+b2);
      return h1===h2 ? l1-h2 : h1-h2;
    });
    function approxHue(r,g,b){
      // simple hue proxy (no heavy math): sector by max channel + ratios
      const M=Math.max(r,g,b), m=Math.min(r,g,b), d=M-m || 1;
      let h = M===r ? (g-b)/d : (M===g ? 2+(b-r)/d : 4+(r-g)/d);
      h = (h*60+360)%360;
      return Math.round(h);
    }
  }

  function buildPyramid(containerId){
    const palette = buildPalette4096(); // array of 4096
    const board = document.getElementById(containerId);
    let idx=0;
    const rows = 64; // sum of odd numbers = rows^2 = 4096
    for(let r=1; r<=rows; r++){
      const count = 2*r - 1; // 1,3,5,...,127
      const row = document.createElement('div');
      row.className='row';
      for(let i=0;i<count;i++){
        const c = palette[idx++];
        const tile = document.createElement('div');
        tile.className='tile';
        tile.style.background = c.hex;
        tile.setAttribute('data-hex', c.hex);
        tile.setAttribute('data-rgb', c.rgb);
        row.appendChild(tile);
      }
      board.appendChild(row);
    }
  }

  buildPyramid('board');
</script>
